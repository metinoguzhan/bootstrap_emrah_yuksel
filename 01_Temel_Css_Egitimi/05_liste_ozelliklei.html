<!DOCTYPE html>
<html>
<head>
	<title>Liste Özellikleri</title>
</head>
<body>
	<h1>Liste Özellikleri</h1>
	<hr>
<!--
 list-style-type: upper alfa, katakana, upper-roman, square, upper-roman,decimal-leading-zero

-->
<ul style="list-style-type: decimal-leading-zero;">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<hr>
<ul style="list-style-image: url(music.png);">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<hr>
<ul style="list-style-position: inside;">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<hr>
<ul style="list-style-position: outside;">
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
</ul>
<hr>
<ol>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ol>

</body>
</html>
