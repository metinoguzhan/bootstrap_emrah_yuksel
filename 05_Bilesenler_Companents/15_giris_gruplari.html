    <h3 class="text-center">Input</h3>

    <hr>

      </div>
    </div>


    <hr>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="email-addon">Mail Adresinizi Yazın :</span>
      </div>
      <input type="text" class="form-control" placeholder="Mail Adresinizi Giriniz" name="" aria-describedby="email-addon">

      </div>
      <input type="text" class="form-control" placeholder="Mail Adresinizi Giriniz" name="" aria-describedby="email-addon">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">

        </span>
      </div>

    </div>

      </div>

    </div>

        </span>
      </div>

    </div>
