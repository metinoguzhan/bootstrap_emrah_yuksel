<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Badge Kullanımı</title>
</head>
<body>


  <div class="container">
    <h1>Rozetler - Badge Buttonlar</h1>
    <hr>
    <h1>Bootstrap Eğitimi <span class="badge badge-primary">Emrah Yüksel</span></h1>
    <h2>Bootstrap Eğitimi <span class="badge badge-success">Emrah Yüksel</span></h2>
    <h3>Bootstrap Eğitimi <span class="badge badge-secondary">Emrah Yüksel</span></h3>
    <span class="badge badge-danger">Emrah Yüksel</span>

    <hr>

    <button class="btn btn-success btn-sm">
      Yeni Mesaj <span class="badge badge-warning">5</span>
    </button>

    <hr>


 
       <span class="badge badge-pill badge-warning">Yeni Mesaj</span>
       <span class="badge badge-pill badge-success">Yeni Mesaj</span>
       <span class="badge badge-pill badge-info">Yeni Mesaj</span>
   
       <hr>

       <a href="#" class="badge badge-danger">Bu linke Tıklayın</a>
       <a href="#" class="badge badge-dark badge-pill">Bu linke Tıklayın</a>

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
