<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <style type="text/css">

  <title>Tooltips Özelliği</title>
</head>
<body>


  <div class="container">

    <h1>Tooltips Özelliği</h1>
    <hr>

    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="ben Yukarıdayım">
      Tooltip Göster..Yukarı
    </button>


     <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="ben Yukarıdayım">
      Tooltip Göster..sol
    </button>


     <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="ben Yukarıdayım">
      Tooltip Göster..sağ
    </button>

     <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="ben Yukarıdayım">
      Tooltip Göster..aşağı
    </button>

    <hr>

     <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
     tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
     quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
     consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
     cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
     proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
      Tooltip Göster..aşağı
    </button>
   

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<script type="text/javascript">
  

  $(document).ready(function(){
    $("body").tooltip({selector : '[data-toggle=tooltip]'});
  });


</script>

</body>
</html>
