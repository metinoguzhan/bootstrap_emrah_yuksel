<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
      <h1>Buttonlar</h1>
      <hr>

        <h3 class="text-center"><< Button Sınıflar >></h3>
      <p>
        <button>Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-primary">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-secondary">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-success">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-danger">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-warning">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-info">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-light">Udemy Bootstrap 4 Kursu</button>  
      </p>
      <p>
        <button class="btn btn-dark">Udemy Bootstrap 4 Kursu</button>  
      </p>
      

      <hr>
      <h3 class="text-center"><< Button Tipleri >></h3>
      <p><button class="btn btn-primary" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-primary" type="submit">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-primary" type="reset">Udemy Bootstrap 4 Kursu</button></p>



      <hr>
      <h3 class="text-center"><< Button Dış Çizgi Vermek (Kenarlık) >></h3>
      <p><button class="btn btn-outline-primary" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-secondary" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-success" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-danger" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-warning" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-info" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-light" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-outline-dark" type="button">Udemy Bootstrap 4 Kursu</button></p>
      


      <hr>
      <h3 class="text-center"><< Button (Boyutları) Ölçüleri >></h3>
      <p><button class="btn btn-primary btn-lg" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-primary btn-md" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-primary btn-sm" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-primary btn-xs" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <!--div boyunca uzanır... btn-block-->
      <p><button class="btn btn-primary btn-block" type="button">Udemy Bootstrap 4 Kursu</button></p>



      <hr>
      <h3 class="text-center"><< Buttonlarda Aktif ve Pasif Özelliği >></h3>
      <p><button class="btn btn-primary active" type="button">Udemy Bootstrap 4 Kursu</button></p>
      <p><button class="btn btn-secondary disabled" type="button">Udemy Bootstrap 4 Kursu</button></p>
      
      

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
